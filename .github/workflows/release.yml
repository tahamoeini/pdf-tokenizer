name: Release Pipeline

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (major, minor, patch)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Create as prerelease'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  # Ensure CI has passed when manually triggering
  verify-ci:
    name: Verify CI Status
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      checks: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Wait for CI to complete
        if: github.event_name == 'workflow_dispatch'
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'CI Check'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

  # Calculate semantic version
  version:
    name: Calculate Version
    needs: verify-ci
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.semver.outputs.new_version }}
      new_tag: ${{ steps.semver.outputs.new_tag }}
      changelog: ${{ steps.semver.outputs.changelog }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate semantic version
        id: semver
        shell: bash
        run: |
          # If triggered by tag push, use the tag
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#v}"
            echo "new_version=$VERSION" >> $GITHUB_OUTPUT
            echo "new_tag=$TAG" >> $GITHUB_OUTPUT
            echo "changelog=Release $VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get the latest tag (fallback to v0.0.0 if none)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Parse current version
          CURRENT_VERSION="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Get commits since last tag
          COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s" 2>/dev/null || git log --pretty=format:"%s")

          # Determine bump type from conventional commits
          BUMP_TYPE="${{ github.event.inputs.version_bump || 'patch' }}"

          if [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            # Auto-detect from commits
            if echo "$COMMITS" | grep -qiE "^(feat|feature)(\(.*\))?!:|BREAKING CHANGE:"; then
              BUMP_TYPE="major"
            elif echo "$COMMITS" | grep -qiE "^(feat|feature)(\(.*\))?:"; then
              BUMP_TYPE="minor"
            else
              BUMP_TYPE="patch"
            fi
          fi

          echo "Bump type: $BUMP_TYPE"

          # Calculate new version
          case $BUMP_TYPE in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac

          NEW_TAG="v${NEW_VERSION}"

          # Generate changelog from commits
          CHANGELOG=$(cat <<EOF
          ## What's Changed

          $(echo "$COMMITS" | head -20 | sed 's/^/- /')

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${LATEST_TAG}...${NEW_TAG}
          EOF
          )

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  # Build the Windows EXE using Python / PyInstaller
  build:
    name: Build Release EXE
    needs: version
    runs-on: windows-latest
    timeout-minutes: 45
    permissions:
      contents: read
    outputs:
      exe_path: ${{ steps.build.outputs.exe_path }}
      exe_size: ${{ steps.build.outputs.exe_size }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create virtualenv
        run: |
          python -m venv .venv
          .\.venv\Scripts\Activate.ps1
          python -m pip install --upgrade pip

      - name: Install dependencies
        shell: powershell
        run: |
          .\.venv\Scripts\Activate.ps1
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Configure build version
        shell: powershell
        run: |
          $version = "${{ needs.version.outputs.new_version }}"
          Write-Host "Building version: $version"
          # Optionally write a VERSION file used by the build
          Set-Content -Path VERSION -Value $version

      - name: Run tests (smoke)
        shell: powershell
        run: |
          .\.venv\Scripts\Activate.ps1
          pip install pytest
          python -m pytest -q tests/smoke_test.py

      - name: Build EXE
        id: build
        shell: powershell
        run: |
          .\.venv\Scripts\Activate.ps1
          # Build EXE using project build script (PyInstaller wrapper)
          python build_exe.py

          # Find built exe (search common output directories)
          $exe = Get-ChildItem -Path . -Recurse -Include *.exe | Where-Object { $_.FullName -notmatch "\\\.(git|venv|\.venv|\.github)\\" } | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $exe) {
            Write-Error "No EXE produced"
            exit 1
          }

          $exePath = $exe.FullName
          $size = (Get-Item $exePath).Length
          $sizeHuman = "$("{0:N1}" -f ($size/1MB)) MB"

          echo "exe_path=$exePath" >> $env:GITHUB_OUTPUT
          echo "exe_size=$sizeHuman" >> $env:GITHUB_OUTPUT

          Write-Host "Built EXE: $exePath ($sizeHuman)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-exe-${{ needs.version.outputs.new_version }}
          path: |
            dist/**
            build/**
            *.exe
          retention-days: 90
          if-no-files-found: error

  # Create GitHub release and attach artifacts
  release:
    name: Create GitHub Release
    needs: [version, build]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-exe-${{ needs.version.outputs.new_version }}
          path: artifacts/

      - name: Create release notes
        shell: bash
        run: |
          cat > release_notes.md << 'EOF'
          # Release ${{ needs.version.outputs.new_version }}

          ## Build Information
          - **EXE Size**: ${{ needs.build.outputs.exe_size }}
          - **Build Date**: $(date -u +"%Y-%m-%d %H:%M UTC")

          ${{ needs.version.outputs.changelog }}
          EOF

      - name: Create or update git tag
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ needs.version.outputs.new_tag }}" -m "Release ${{ needs.version.outputs.new_version }}"
          git push origin "${{ needs.version.outputs.new_tag }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.new_tag }}
          name: "PDF Tokenizer ${{ needs.version.outputs.new_version }}"
          body_path: release_notes.md
          draft: false
          prerelease: ${{ github.event.inputs.prerelease || false }}
          files: |
            artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
